<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    
       
    <h:body style="font-size: 12px;background-image:url(Images/imagem.jpg)">
    
       <h:form>

             <p:menubar style=" margin-top: 122px;margin-left: -2px ; margin-right: 22px" >
                 <p:menuitem value="Pagina Principal" url="index.xhtml" />  
             </p:menubar>

         </h:form>
        
        <h:form>
            <p:panel header="Cadastro De Aluno " style="margin-right: 400px; margin-left: 400px; margin-top: 98px"  >  
                <h:panelGrid columns="2"  cellspacing="25px">   
                    <h:outputText value="Nome:" />  
                    <p:inputText />  
                    <h:outputText value="Matricula:" />  
                    <p:inputText />  
                    <h:outputText value="Senha:" />  
                    <p:password  feedback="true"  minLength="5" />  
                    <p:button value="Cadastrar" />


                </h:panelGrid>  
            </p:panel>  
        </h:form>
    
    </h:body>
</html>
