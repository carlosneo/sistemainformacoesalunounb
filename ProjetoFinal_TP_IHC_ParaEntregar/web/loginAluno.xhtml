<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
     </h:head>
    
     <h:body style="font-size: 12px;background:url(Images/imagem.jpg) no-repeat">

         <h:form>

             <p:menubar style=" margin-top: 122px;margin-left: -2px ; margin-right: 22px" >
                 <p:menuitem value="Pagina Principal" url="index.xhtml" icon="ui-icon ui-icon-home" />  
             </p:menubar>

         </h:form>


    <h:form>
        <p:panel  header="Entre com sua matricula e senha " style="margin-right: 400px; margin-left: 400px; margin-top: 98px"  >  
            <h:panelGrid columns="3"  cellspacing="25px">   
                    <h:outputLabel value="Matricula" for="login"/>  
                    <p:keyboard id="login" value="#{loginBean.login.login}" required="true" requiredMessage="Campo obrigratório" keypadOnly="true"/>
                    <p:message for="login"/>
                    <h:outputLabel value="Senha:" for="senha"/>  
                    <p:password id="senha" feedback=""  minLength="5" value="#{loginBean.login.senha}" required="true" requiredMessage="Campo obrigratório"/>  
                    <p:message for="senha"/>
                    <p:commandButton value="Entrar" actionListener="#{loginBean.login()}" ajax="false" />
                </h:panelGrid> 
            <p:messages />  
            </p:panel>  

        </h:form>

    </h:body> 

</html>
